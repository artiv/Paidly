  <link rel="stylesheet" href="../lib/css/base.css">

<body ontouchstart="">

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar fixed-top">
      <a href="#" class="app-icon action">
        <i class="icon-home"></i>
      </a>
      
      <h1 class="title">Settings</h1>

      <!-- Add action buttons here -->

    </header>

    <nav class="tab-fixed">
    <ul class="tab-inner">
      <li class="active"><a href="#item1" data-ignore="true">Statement upload</a></li>
      <li><a href="#item2" data-ignore="true">Profile fillup</a></li>
      
    </ul>
  </nav>
  <div class="content">
    <div class="slider">
      <ul>
        <li id="item1" class="tab-item active">
          <div class="inset">
            <h4>Upload any statement of the bank with which you would want to link up Paidly.</h4>
            <p>With this alone your account becomes ready to use.</p>
            <button class="btn focused">Upload</button>
          </div>
        </li>

        <li id="item2" class="tab-item">
          <div class="inset">
            <form class="form-flex inset">
      <p>Profile Information</p>
      <label>Full Name</label>
      <div class="flex-group">
        <input type="text" placeholder="First Name" class="input-text flex1">
        <input type="text" placeholder="Last Name" class="input-text flex1">
      </div>

      <label>Bank to be linked</label>
      <div class="flex-group">
        <input type="text" placeholder="A dynamically generated list of banks here" class="input-text flex2">
     
      </div>
    </form>
          </div>
        </li>

        
      </ul>
    </div>
  </div>
  </div>

  <!-- Scripts at the bottom -->
